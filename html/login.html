<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Left-Handed Items Store</title>
  
  <link rel="stylesheet" href="../css/login_style.css">
  <link rel="stylesheet" href="../css/nav_style.css">
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <div class="logo">Left-Handed Store</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../html/browse.html">Browse</a>
      <a href="cart.html" id="cartLink">Cart</a>
      <a id="signUpButton" href="signin.html">Sign Up</a>
      <img class="profile-picture" id="navProfilePic" src="" alt="Profile Picture" style="display: none;">
    </div>
  </nav>
  

  <!-- Log In Form -->
  <div class="form-container">
    <h2>Log In</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="submit-button">Log In</button>
      <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
    </form>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="../js/login.js"></script>
  <script src="/js/nav.js"></script>
</body>
</html>
